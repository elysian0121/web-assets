                loadAssets();
                isGameReady = true;
            } catch (e) {
                console.error('Game initialization failed:', e);
                isGameReady = false;
            }
            updateStartButton();
        }

        }

        document.getElementById('startButton').onclick = function() {
            if (isGameReady) {
                startGame();
            }
        };
